{{ define "main" }}
<article>
  <div class="archive">
    {{ range .Site.Pages.GroupByDate "2006" }}
      <h2 class="archive-title">{{ .Key }}</h2>
      {{ range .Pages }}
      <section class="archive-item">
        <a href="{{ .Permalink }}" class="archive-item-link">{{ .Title }}</a>
        <span class="archive-item-date">
          {{ .Date.Format "January 2, 2006" }}
        </span>
      </section>
      {{ end }}
    {{ end }}
  </div>
</article>
{{ end }}
